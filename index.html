<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nu te supÄƒra, Levin! (la AC)</title>
    <style>
      html, body, #root { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .app { display: flex; flex-direction: column; height: 100%; }
      header { position: sticky; top: 0; z-index: 30; background: #ffffff; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
      .stats { display: flex; gap: 10px; font-size: 14px; align-items: center; flex-wrap: wrap; }
      .board { flex: 1; display: grid; place-items: center; padding: 16px; position: relative; }
      .board.grab { cursor: grab; }
      .board.grabbing { cursor: grabbing; }
      .grid { display: grid; gap: 6px; }
      .cell { width: 56px; height: 56px; position: relative; display: grid; place-items: center; border: 1px solid #e5e7eb; border-radius: 10px; font-weight: 600; font-size: 14px; overflow: hidden; }
      .cell.start { background: #111827; border-color: #111827; color: #ffffff; }
      .cell.start .tile-label { color: #ffffff; }
      .cell.player { outline: 3px solid #2563eb; }
      .cell.c { background: #dbeafe; border-color: #60a5fa; }
      .cell.r { background: #fee2e2; border-color: #f87171; }
      .cell.f { background: #fef9c3; border-color: #fde047; }
      .cell.t { background: #dcfce7; border-color: #86efac; }
      .cell.n { background: #f1f5f9; border-color: #cbd5e1; }
      .cell.l { background: #fde2ff; border-color: #f0abfc; }
      .cell.empty { background: transparent; border: none; }
      .tile-label { position: absolute; top: auto; bottom: 4px; left: 6px; right: 6px; font-size: 11px; font-weight: 700; color: #334155; overflow: hidden; pointer-events: none; line-height: 1.1; word-break: break-word; white-space: normal; text-align: center; }
      .player-emoji { font-size: 24px; line-height: 1; transform: translateY(2px); }
      .hop { animation: hop 240ms ease-in-out; }
      @keyframes hop { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }
      .actions { padding: 12px 16px; border-top: 1px solid #e5e7eb; display: flex; align-items: center; gap: 12px; }
      button { padding: 10px 14px; background: #2563eb; color: white; border: 0; border-radius: 8px; font-weight: 600; cursor: pointer; }
      button:disabled { background: #93c5fd; cursor: not-allowed; }
      .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: grid; place-items: center; }
      .card { background: white; border-radius: 12px; padding: 16px; width: min(480px, 92vw); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
      .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; margin: 6px 0; }
      .delta.plus { color: #16a34a; }
      .delta.minus { color: #dc2626; }
      .footer { display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px; }
      .bottom { border-top: 1px solid #e5e7eb; display: grid; grid-template-columns: 1fr 320px; gap: 12px; padding: 12px 16px; }
      .log { border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; background: #fff; height: 160px; overflow: auto; font-size: 12px; }
      .log h4 { margin: 4px 0 8px; font-size: 12px; }
      .pill { display: inline-block; padding: 2px 6px; border-radius: 999px; background: #f1f5f9; margin-left: 6px; font-weight: 700; }
      .stat { display: grid; grid-template-columns: auto 1fr; gap: 8px; align-items: center; min-width: 260px; padding: 6px 10px; border: 1px solid #e5e7eb; border-radius: 10px; background: #ffffff; }
      .bar { position: relative; height: 16px; background: #e5e7eb; border-radius: 999px; overflow: hidden; min-width: 160px; }
      .bar > span { display: block; height: 100%; background: #22c55e; transition: width 200ms ease; }
      .bar-label { position: absolute; inset: 0; display: grid; place-items: center; font-size: 11px; font-weight: 700; pointer-events: none; }
      .center-emoji { position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none; font-size: 220px; opacity: 0.1; }
      .pill.credits { background: #eef2ff; border: 1px solid #c7d2fe; }
      .dice { width: 42px; height: 42px; background: #fff; border: 2px solid #111827; border-radius: 6px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); padding: 4px; box-shadow: 0 2px 0 #111827; }
      .pip { width: 8px; height: 8px; border-radius: 50%; background: transparent; align-self: center; justify-self: center; }
      .pip.on { background: #111827; }
      .floating-right { position: fixed; width: 220px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.12); display: grid; gap: 10px; z-index: 20; }
      .floating-left { position: fixed; width: 320px; height: 280px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.12); display: flex; flex-direction: column; overflow: hidden; resize: both; z-index: 20; }
      .floating-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border-bottom: 1px solid #e5e7eb; font-weight: 700; cursor: move; user-select: none; }
      .floating-body { flex: 1; overflow: auto; padding: 8px 10px; }
      .icon-btn { background: #e2e8f0; border: 1px solid #cbd5e1; border-radius: 8px; padding: 8px 10px; font-weight: 700; cursor: pointer; color: #0f172a; }
      .btn-primary { background: #2563eb; color: #ffffff; border-color: #1d4ed8; }
      .btn-primary:disabled { background: #93c5fd; color: #f8fafc; border-color: #93c5fd; cursor: not-allowed; }
      .zoom-row { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
